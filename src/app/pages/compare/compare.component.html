<h1>Konfigurációk összehasonlítása</h1>

<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div fxFlex="50" style="max-width: 50%;">
            <mat-form-field>
                  <h4>PC 1:</h4>
                  <mat-select [(ngModel)]="SelectedConfigs['configName1']">
                        <mat-option *ngFor="let config of configs" [value]="config.name">{{config.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
      </div>
      <div fxFlex="50" style="max-width: 50%;">
            <mat-form-field>
                  <h4>PC 2:</h4>
                  <mat-select [(ngModel)]="SelectedConfigs['configName2']">
                        <mat-option *ngFor="let config of configs" [value]="config.name">{{config.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
      </div>
      <div fxFlex="50" style="max-width: 50%;">
            <button mat-raised-button color="primary" (click)="compareConfigs()">Összehasonlítás</button>
      </div>
      <div fxFlex="50" style="max-width: 50%;">
            <button mat-raised-button color="primary" routerLink="/build">Új konfiguráció létrehozás</button>
      </div>
</div>
<div class="canvas">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Alkatrész">
                  <th mat-header-cell *matHeaderCellDef> Alkatrész </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="PC1">
                  <th mat-header-cell *matHeaderCellDef> PC1 </th>
                  <td mat-cell *matCellDef="let element"> {{element.pc1}} </td>
            </ng-container>

            <ng-container matColumnDef="PC2">
                  <th mat-header-cell *matHeaderCellDef> PC2 </th>
                  <td mat-cell *matCellDef="let element"> {{element.pc2}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
