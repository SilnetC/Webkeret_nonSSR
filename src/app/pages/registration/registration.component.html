<div class="registration_section">
      <h1>Fiók létrehozása</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="registration()">
            <div formGroupName="name" class="name_section">
                  <mat-form-field>
                        <mat-label for="vnev">Vezetéknév: </mat-label>
                        <input matInput type="text" formControlName="vnev" />
                  </mat-form-field>
                  <mat-form-field>
                        <mat-label for="knev">Keresztnév: </mat-label>
                        <input matInput type="text" formControlName="knev" />
                  </mat-form-field>
            </div>
            <mat-form-field>
                  <mat-label for="email">Email cím: </mat-label>
                  <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                  <mat-label for="password">Jelszó: </mat-label>
                  <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                  <mat-label for="checkPassword">Jelszó megerősítése: </mat-label>
                  <input matInput type="password" formControlName="checkPassword" />
            </mat-form-field>
            <div>
                  <p class="regisztracio" [routerLink]="'/login'">Már van fiókod?</p>
            </div>
            <div>
                  <span class="register_button">
                        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                  </span>
                  <span class="register_button">
                        <button mat-raised-button color="primary" (click)="backPreviousPage()">Vissza</button>
                  </span>
            </div>
      </form>
</div>
